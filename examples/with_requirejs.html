<!DOCTYPE html>
<html>
  <head>
    <title>With RequireJS</title>
    <script src="../lib/require.js"></script>
    <script>
      require.config({
        baseUrl: "/build"
      });

      require(["FizzBuzz"], function(FizzBuzz) {
        new FizzBuzz().fizzbuzz(100);
      });
    </script>
  </head>
  <body>
    <p>
    This page demonstrates how CoffeeBuzz can be used with RequireJS. View page source for details. Check the console output for proof that everything works.
    </p>
  </body>
</html>
